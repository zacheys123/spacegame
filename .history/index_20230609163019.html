<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Space Invaders</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body style="position: relative">
		<p
			style="
				position: fixed;
				z-index: 10;
				color: white;
				left: 10px;
				top: 10px;
				margin: 0;
				font-family: sans serif;
				font-size: 14px;
			"
		>
			<span>Score:</span>
			<span id="score">0</span>
		</p>
		<div
			id="scoreboard"
			style="
				display: flex;
				position: relative;
				justify-content: center;
				align-items: center;
				width: 100vw;
				background: transparent;
				height: 100vh;
			"
		>
			<div style="margin: 6rem; position: absolute">
				<span style="font-size: 3rem"
					>GameOver :<span id="fullscore" style="color: green"></span
				></span>

				<button onClick="()=>window.location.reload()">
					Restart Game
				</button>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<script src="index.js"></script>
	</body>
</html>
